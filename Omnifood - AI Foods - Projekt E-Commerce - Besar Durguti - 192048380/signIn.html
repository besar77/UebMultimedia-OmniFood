<body>
    <header class="header">
        <a href="index.html">
          <img class="logo" alt="Omnifood logo" src="img/omnifood-logo.png" />
        </a>
        <nav class="main-nav">

            <li><a class="main-nav-link nav-cta" href="/Additionals pages/LoginRegister/signIn.html">Sign in</a></li>
          </ul>
        </nav>
  
        <button class="btn-mobile-nav">
          <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
          <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
        </button>
      </header>


      <body>
        <div id="loader"></div>
          <div class="container" style="margin-top: 10rem;">
           
            <h1 class="sign-header text-center">SIGN IN</h1>
          
          <div class="">
            <div class=" d-flex justify-content-center mt-5 sign-lobby-container">  
              <h1 id="login" class="sign-loby-header active">SIGN IN</h1>
              <h1 id="create" class="sign-loby-header ">CREATE ACCOUNT</h1>
            </div>
            <div class="container-form-create-login">
              <form action="" id="form-login" class="form ">
                <input type="text" placeholder="EMAIL  ADRESS" class="input">
                <input type="password" name="" id="" placeholder="PASSWORD" class="input">
                <button class="sign-in">SIGN IN</button>
              </form>
              <form action="" id="form-create" class="form hidden">
                <input type="text" placeholder="First Name" class="input" required>
                <input type="text" name="" id="" placeholder="Last Name" class="input" required>
                <input type="text" name="" id="" placeholder="Mobile Number" class="input" required>
                <input type="email" name="" id="" placeholder="Email Address" class="input" required>
                <input type="password" name="" id="" placeholder="Password" class="input" required>
                <input type="password" name="" id="" placeholder="Confirm Password" class="input" required>
                <button class="sign-in">Create Account</button>
              </form>
            </div>
          </div>
        </div>



        <script>
          const btnSign = document.querySelector('#login');
          const btnCreate = document.querySelector('#create');
          const formLogin = document.querySelector('#form-login');
          const formCreate = document.querySelector('#form-create');
          const loader = document.querySelector('#loader');
          const container = document.querySelector('.container-form-create-login');


          btnCreate.addEventListener('click', function() {
            btnCreate.classList.add('active');
            btnSign.classList.remove('active');

            formLogin.classList.add('hidden');
            formCreate.classList.remove('hidden');

            
            loader.style.display = 'block';

            
            container.style.display = 'none';

            
            setTimeout(function() {
             
           
              loader.style.display = 'none';
              
              container.style.display = 'block';
            }, 2000); 
          });

          btnSign.addEventListener('click', function() {
            btnCreate.classList.remove('active');
            btnSign.classList.add('active');

            formLogin.classList.remove('hidden');
            formCreate.classList.add('hidden');

          
            loader.style.display = 'block';

            
            container.style.display = 'none';

           
            setTimeout(function() {
              
             
              loader.style.display = 'none';
              
              container.style.display = 'block';
            }, 2000); 
          });

        </script>
      </body>
</body>
